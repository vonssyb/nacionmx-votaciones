services:
  # üí∞ Bot de Econom√≠a
  - type: web
    name: nacionmx-economia
    runtime: node
    plan: free
    buildCommand: cd bot && npm install
    startCommand: node bot/index_economia.js
    envVars:
      - key: DISCORD_TOKEN_ECO
        sync: false
      - key: GUILD_ID
        sync: true
      - key: SUPABASE_URL
        sync: true
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: true
      - key: UNBELIEVABOAT_TOKEN
        sync: true

  # üèõÔ∏è Bot de Gobierno (Nuevo)
  - type: web
    name: nacionmx-gobierno
    runtime: node
    plan: free
    buildCommand: cd bot && npm install
    startCommand: node bot/index_gobierno.js
    envVars:
      - key: DISCORD_TOKEN_GOV
        sync: false
      - key: GUILD_ID
        sync: true
      - key: SUPABASE_URL
        sync: true
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: true

  # üõ°Ô∏è Bot de Moderaci√≥n
  - type: web
    name: nacionmx-moderacion
    runtime: node
    plan: free
    buildCommand: cd bot && npm install
    startCommand: node bot/index_moderacion.js
    envVars:
      - key: DISCORD_TOKEN
        sync: false
      - key: GUILD_ID
        sync: true
      - key: NOTIFICATION_CHANNEL_ID
        sync: true
      - key: SUPABASE_URL
        sync: true
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: true
